{% extends 'layout.html' %}
{% load staticfiles %}
{% block contenido %}
    <!-- /Header mobile -->
    <!-- Page Content Wrap -->
    <div class="top_panel_title top_panel_style_8 title_present breadcrumbs_present scheme_original">
        <div class="top_panel_title_inner top_panel_inner_style_8">
            <div class="content_wrap">
                <h1 class="page_title">BLOG</h1>
                <div class="breadcrumbs">
                    <a class="breadcrumbs_item home" href="index.html">INICIO</a>
                    <span class="breadcrumbs_delimiter"></span>
                    <span class="breadcrumbs_item current">BLOG</span>
                </div>
            </div>
        </div>
    </div>
    <div class="page_content_wrap page_paddings_yes">
        <!-- Content Wrap -->
        <div class="content_wrap">
            <div class="content">
                <!-- Isotope wrap -->
                <div class="isotope_wrap " data-columns="3">
                    <!-- Isotope item -->


                    {% for foo in publicaciones %}
                        <div class="isotope_item isotope_column_3">
                        <article class="post_item odd">
                            <div class="post_featured">
                                <div class="post_thumb">
                                    <img alt="Tips for improving your serve" src="{{ foo.imagen.url }}">
                                </div>
                            </div>
                            <div class="post_content isotope_item_content">
                                <h5 class="post_title">
                                   {{ foo.titulo }}
                                </h5>
                                <div class="post_descr">
                                    <p> {{ foo.contenido }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}

                    <!-- /Isotope item -->
                    <!-- Isotope item -->

                    <!-- /Isotope item -->
                    <!-- Isotope item -->

                    <!-- /Isotope item -->
                    <!-- Isotope item -->

                    <!-- /Isotope item -->
                </div>
            </div>
        </div>
        <!-- /Content Wrap -->
    </div>
    <!-- /Page Content Wrap -->
    <!-- Footer -->
{% endblock %}
