{% extends 'layout.html' %}
{% load staticfiles %}
{% block contenido %}
    <!-- /Header mobile -->
    <!-- Page Content Wrap -->
    <div class="top_panel_title top_panel_style_8 title_present breadcrumbs_present scheme_original">
        <div class="top_panel_title_inner top_panel_inner_style_8">
            <div class="content_wrap">
                <h1 class="page_title">{{ publicacion.titulo }}</h1>
                <div class="breadcrumbs">
                    <a class="breadcrumbs_item home" href="/">INICIO</a>
                    <span class="breadcrumbs_delimiter"></span>
                    <span class="breadcrumbs_item current"><a href="/blog">BLOG</a></span>
                    <span class="breadcrumbs_delimiter"></span>
                    <span class="breadcrumbs_item current">{{ publicacion.titulo }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="page_content_wrap page_paddings_yes">
        <div class="content_wrap">
            <!-- Content -->
            <div class="content">
                <article class="post_item post_item_single page">
                    <section class="post_content">
                        <!-- Image alignment section -->
                        <div class="sc_section margin_bottom_null">
                            <div class="sc_section_inner">
                                <div class="sc_section_content_wrap">
                                    <h3 class="sc_title sc_title_regular margin_top_tiny margin_bottom_medium">{{ publicacion.categoria }}</h3>
                                     <figure class="sc_image alignleft sc_image_shape_square margin_top_tiny margin_bottom_tiny width_45_per_imp">
                                        <img src="{{ publicacion.imagen.url }}" alt=""/>

                                    </figure>
                                    <p style="text-align: justify;">{{ publicacion.contenido | safe }}</p>

                                </div>
                            </div>
                        </div>
                    </section>
                </article>
            </div>
            <!-- /Content -->
        </div>
    </div>

    <!-- /Page Content Wrap -->
{% endblock %}
